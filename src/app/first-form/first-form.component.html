<div class="container">
  <div [hidden]="submitted">
    <h1>Session Info</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm" appIdentityRevealed>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel"
          placeholder="Student Name">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="group">Group</label>
        <input type="text" class="form-control" id="group" [(ngModel)]="model.group" name="group"
          placeholder="Group or Class">
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" [(ngModel)]="model.date" name="date">
      </div>

      <div class="form-group">
        <label for="test">Test</label>
        <select class="form-control" id="test" required [(ngModel)]="model.test" name="test" #test="ngModel">
          <option [value]="null" disabled>Select</option>
          <option *ngFor="let item of languageTestModel | keyvalue" [value]="item.key">{{item.value.testName}}
          </option>
        </select>
        <div [hidden]="test.valid || test.pristine" class="alert alert-danger">
          Test is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      <div>
        <button class="btn btn-success" (click)="onAutofillBtnClick()" [disabled]="heroForm.form.valid">Submit Dummy
          Data</button>
      </div>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <table>
      <tbody>
        <!--legenerÃ¡lni ngFor; [name group, test, date]-->
        <tr>
          <th scope="row" class="label">Name:</th>
          <td>{{ heroForm.value.name }}</td>
        </tr>
        <tr>
          <th scope="row" class="label">Group: </th>
          <td>{{ heroForm.value.group }}</td>
        </tr>
        <tr>
          <th scope="row" class="label">Test: </th>
          <td> {{ heroForm.value.test }}</td>
        </tr>
        <tr>
          <th scope="row" class="label">Date: </th>
          <td>{{ heroForm.value.date | date: 'y MMM d' }}</td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>

  <div *ngFor="let item of currentTestStructure.testStructure">{{makeString(item)}}</div>

</div>
