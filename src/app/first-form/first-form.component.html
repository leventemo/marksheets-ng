<div class="container">
  <div [hidden]="submitted">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm" appIdentityRevealed>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="group">Group</label>
        <input type="text" class="form-control" id="group" [(ngModel)]="model.group" name="group">
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" [(ngModel)]="model.date" name="date">
      </div>

      <div class="form-group">
        <label for="test">Test</label>
        <select class="form-control" id="test" required [(ngModel)]="model.test" name="test" #test="ngModel">
          <option [value]="null" disabled>Choose</option>
          <option *ngFor="let item of languageTestModel | keyvalue" [value]="item.key">{{item.value.testName}}
          </option>
        </select>
        <div [hidden]="test.valid || test.pristine" class="alert alert-danger">
          Test is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>

    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3 font-weight-bold mr-1">Name:</div>
      <div class="col-xs-9">{{ heroForm.value.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3 font-weight-bold mr-1">Group: </div>
      <div class="col-xs-9">{{ heroForm.value.group }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3 font-weight-bold mr-1">Test: </div>
      <div class="col-xs-9"> {{ heroForm.value.test }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3 font-weight-bold mr-1">Date: </div>
      <div class="col-xs-9">{{ heroForm.value.date }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
